---
- name: Converge
  hosts: all
  become: true

  vars:
    - zeppelin_working_directory: /zeppelin_working_directory
    - zeppelin_mem: "-Xmx512m -XX:MaxPermSize=256m"

  roles:
    - role: ansible-role-zeppelin

  post_tasks:
    - name: Restart any services before running the tests
      meta: flush_handlers
