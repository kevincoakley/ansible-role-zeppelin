---
docker_containers:
  - name: ubuntu-system
    image: kevincoakley/ubuntu16.04-systemd
    expose:
      - "8080"
    ports:
      - "2200:22"
      - "8081:8080"
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup"
  - name: centos-system
    image: kevincoakley/centos7-systemd
    expose:
      - "8080"
    ports:
      - "2222:22"
      - "8082:8080"
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup"
